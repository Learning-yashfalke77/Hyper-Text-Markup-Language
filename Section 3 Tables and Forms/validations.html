<!-- required makes that input field to fill compulsory -->
<!-- minlength and maxlength for string -->
<!-- min and max for input numbers -->
<!-- pattern: email:@, url: http:// -->


<h2>Validations Demo</h2>
<form action="/form.html">
    <label for="fn">First Name</label>
    <input type="text" name="fn" id="fn" required>

    <p>
        <label for="un">User name</label>
        <input type="text" name="un" id="un" minlength="5" maxlength="20" required>
    </p>

    <p>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="100">
    </p>

    <p>
        <label for="email">Email</label>
        <input type="email" id="email" required>
    </p>

    <p>
        <label for="url">paste url here</label>
        <input type="url" name="url" id="url" required>
    </p>

    <p>
        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel">
    </p>

    <br>
    <button type="submit">submit</button>
</form>
