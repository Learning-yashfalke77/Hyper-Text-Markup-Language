<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables </title>
</head>

<body>
    <h1>cleanest city in India</h1>
    <table>
        <thead>
            <!-- Here thead gives the coder that the this the header of this table, also contains tfoot-->
            <tr>
                <th>Swachh Survekshan Rank</th>
                <th>City</th>
                <th>State / Union Territories</th> <!-- Here th is table header which is head that particular column-->
            </tr>

        </thead>

        <tbody> <!-- gives the coder info that this is body of table-->
            <tr>
                <!-- Here tr is table row, creates a new row -->
                <td>1</td> <!-- Here td is table data cell  i.e a particular cell in a table-->
                <td>Indore</td>
                <td>Madhya Pradesh</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Surat</td>
                <td>Gujrat</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Navi Mumbai</td>
                <td>Maharashtra</td>
            </tr>
        </tbody>
    </table>

    <h1>Heaviest birds</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>  <!-- Takes space of two rows-->
                <th colspan="2">Average Mass</th>  <!-- Takes space of two columns-->
                <th rowspan="2">Flighted</th>
            </tr>

            <tr>
                <th>in kg</th>
                <th>in lb</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>N0</td>
            </tr>

            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
